<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp Chúc Mừng</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="asset/open.gif">
        <audio controls autoplay loop style="display: none">
        <source src="asset/kck5bchzp6.mp3" >
        Your browser does not support the audio element.
        </audio>
    <style>
       
    </style>
</head>
<body>
    <div class="banner" id="bannerSection">
        <h1 class="banner-text">Hãy gửi những lời chúc tốt đẹp đến với người quan trọng đối với bạn</h1>
        <button class="start-btn" onclick="nextSlide()">Bắt đầu</button>
    </div>

    <div class="card-section section" id="cardSection">
        <h2 style="font-size: 2.5rem;  font-family: 'Dancing Script', cursive; color: #ff477e; margin-bottom: 25px " class="section-text" >Chọn Thiệp</h2>
        <div class="card-slider">
            <img src="asset/20thang10.png" class="card" alt="20/10" onclick="selectCard(this, '20/10')">
            <img src="asset/8thang3.png" class="card" alt="8/3" onclick="selectCard(this, '8/3')">
            <img src="asset/20thang11.png" class="card" alt="20/11" onclick="selectCard(this, '20/11')">
            <img src="asset/14thang12.png" class="card" alt="14/2" onclick="selectCard(this, '14/2')">
        </div>
        <button class="next-btn" onclick="nextSlide()">Next</button>
        <button class="back-btn" onclick="prevSlide()">Back</button>
    </div>

    <div class="form-section section" id="formSection">
        <h1 class="headerform">Nhập Lời Chúc</h1>
        <textarea id="message" placeholder="Nhập lời chúc của bạn..."></textarea>
       
        <div class="button-group">
            <button class="back-btn" onclick="prevSlide()">Back</button>
            <button class="copy-btn" onclick="copyLink()">Sao Chép Liên Kết</button>
            <button class="open-btn" onclick="openLink()">Mở Liên Kết</button>
        </div>
    </div>

    <div class="gif-container" id="gifContainer">
        <img src="asset/sending.gif" alt="Sending Love" width="200" id="giftype">
    </div>
    <!-- Thông báo thành công -->
    <div class="success-message" id="successMessage">
        Sao chép thành công ! ❤️
    </div>
    <div class="share-container" id="shareContainer">
        <h2>Chia sẻ thiệp chúc mừng</h2>
        <div class="share-options">
            <button class="share-btn facebook" onclick="shareTo('facebook')">
                <i class="fab fa-facebook-f"></i>
                Facebook
            </button>
            <button class="share-btn zalo" onclick="shareTo('zalo')">
                <i class="fas fa-comment"></i>
                Zalo
            </button>
            <button class="share-btn twitter" onclick="shareTo('twitter')">
                <i class="fab fa-twitter"></i>
                Twitter
            </button>
            <button class="share-btn close" onclick="closeShare()">
                <i class="fas fa-times"></i>
                Đóng
            </button>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="index.js">
       
    </script>
</body>
</html>
